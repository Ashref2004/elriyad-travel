<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الرحلات | عمرة نوفمبر - ديسمبر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --accent: #4CAF50;
            --white: #FFFFFF;
            --dark: #1A1A1A;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--white);
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .floating-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .floating-logo:hover {
            transform: scale(1.05);
        }

        .floating-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .floating-logo:hover img {
            transform: scale(1.1);
        }

        .floating-logo span {
            font-weight: bold;
            color: var(--white);
            position: relative;
        }

        .floating-logo span::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .floating-logo:hover span::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(46, 125, 50, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--white);
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .table-responsive {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        th {
            background: var(--gradient);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
        }

        td {
            color: #ddd;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:hover td {
            background: rgba(46, 125, 50, 0.1);
        }

        .highlight {
            color: var(--white);
            font-weight: bold;
        }

        .airline-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 5px;
            background: white;
            padding: 3px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .btn {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-book {
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-limited {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-full {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Tajawal', sans-serif;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
        }

        .filter-btn.active {
            background: var(--gradient);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .state-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .state-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
        }

        .state-tab.active {
            background: var(--gradient);
        }

        .state-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .booking-content {
            background: rgba(30, 30, 30, 0.95);
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            border: 1px solid var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .booking-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .booking-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .booking-header p {
            color: #ddd;
            font-size: 1rem;
        }

        .booking-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-submit {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
        }

        .back-to-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 5000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 80px auto 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            th, td {
                padding: 10px 5px;
                font-size: 0.85rem;
            }

            .airline-logo {
                width: 30px;
                height: 30px;
            }

            .btn-book {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .booking-form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .filter-bar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-options {
                width: 100%;
                justify-content: center;
            }

            .container {
                margin-top: 70px;
            }

            .floating-logo {
                top: 10px;
                right: 10px;
            }

            .floating-logo img {
                width: 40px;
                height: 40px;
            }

            .floating-logo span {
                font-size: 0.9rem;
            }

            .toast {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tripsTable = document.getElementById('tripsTable').getElementsByTagName('tbody')[0];
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const stateTabs = document.querySelectorAll('.state-tab');
            const bookingModal = document.getElementById('bookingModal');
            const closeModal = document.querySelector('.close-modal');
            const bookingForm = document.getElementById('bookingForm');
            const bookingTripInfo = document.getElementById('bookingTripInfo');
            const adminAccess = document.getElementById('adminAccess');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
    
            let currentFilter = 'all';
            let currentState = 'all';
            let clickCount = 0;
            let clickTimer = null;
    
            const API_BASE_URL = 'https://elriyad-travel-2.onrender.com/api';
    
            function init() {
                setupEventListeners();
                renderTripsTable();
            }
    
            function showToast(message, isSuccess = true) {
                toastMessage.textContent = message;
                toast.style.background = isSuccess ? 'var(--gradient)' : 'linear-gradient(135deg, #F44336 0%, #D32F2F 100%)';
                toast.querySelector('i').className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
    
            function formatDate(dateString) {
                return moment(dateString).format('DD/MM/YYYY');
            }
    
            function formatPrice(price) {
                return new Intl.NumberFormat('ar-DZ', { style: 'currency', currency: 'DZD' }).format(price);
            }
    
            function getStatusText(status) {
                const statusText = {
                    'available': 'متاح',
                    'limited': 'محدود',
                    'full': 'كامل'
                };
                return statusText[status] || status;
            }
    
            function getRoomTypeText(roomType) {
                const roomTypes = {
                    '5': 'غرفة خماسية',
                    '4': 'غرفة رباعية',
                    '3': 'غرفة ثلاثية',
                    '2': 'غرفة ثنائية'
                };
                return roomTypes[roomType] || roomType;
            }
    
            function getUmrahTypeText(umrahType) {
                const umrahTypes = {
                    'single': 'عمرة واحدة',
                    'double': 'عمرتين',
                    'special': 'عمرة خاصة',
                    'abroad': 'خارج الوطن'
                };
                return umrahTypes[umrahType] || umrahType;
            }
    
            function getStateText(state) {
                const states = {
                    'algiers': 'الجزائر',
                    'oran': 'سطيف',
                    'constantine': 'شلف',
                    'batna': 'تيسمسيلت'
                };
                return states[state] || state;
            }
    
            function openBookingModal(tripId) {
                fetch(`${API_BASE_URL}/trips/${tripId}`)
                    .then(response => response.json())
                    .then(trip => {
                        document.getElementById('tripId').value = tripId;
                        bookingTripInfo.textContent = `رحلة عمرة مع ${trip.airline} في ${formatDate(trip.date)} لمدة ${trip.duration} أيام`;
                        bookingForm.reset();
                        bookingModal.style.display = 'block';
                        document.body.style.overflow = 'hidden';
                    })
                    .catch(error => {
                        showToast('حدث خطأ أثناء جلب بيانات الرحلة', false);
                        console.error("Error getting trip: ", error);
                    });
            }
    
            function closeBookingModal() {
                bookingModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
    
            async function handleAdminAccess() {
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 500);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    
                    const { value: password } = await Swal.fire({
                        title: 'أدخل كلمة المرور',
                        input: 'password',
                        inputAttributes: {
                            autocapitalize: 'off'
                        },
                        showCancelButton: true,
                        confirmButtonText: 'دخول',
                        cancelButtonText: 'إلغاء'
                    });
                    
                    if (password) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/check-password`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ password })
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                window.location.href = 'dashboard.html';
                            } else {
                                Swal.fire('خطأ', 'كلمة المرور خاطئة', 'error');
                            }
                        } catch (error) {
                            Swal.fire('خطأ', 'حدث خطأ في الاتصال', 'error');
                        }
                    }
                }
            }
    
            function renderTripsTable() {
                tripsTable.innerHTML = '';
                
                fetch(`${API_BASE_URL}/trips?state=${currentState}&type=${currentFilter}`)
                    .then(response => response.json())
                    .then(trips => {
                        if (!trips || trips.length === 0) {
                            tripsTable.innerHTML = `
                                <tr>
                                    <td colspan="9" style="text-align: center; padding: 30px;">
                                        لا توجد رحلات متاحة حالياً
                                    </td>
                                </tr>
                            `;
                            return;
                        }
    
                        trips.forEach(trip => {
                            const row = document.createElement('tr');
                            row.dataset.id = trip.id;
                            
                            row.innerHTML = `
                                <td>${formatDate(trip.date)}</td>
                                <td>
                                    ${trip.airline_logo ? `<img src="${trip.airline_logo}" alt="${trip.airline}" class="airline-logo">` : ''}
                                    ${trip.airline}
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room5.status}">
                                        ${getStatusText(trip.room5.status)} - ${formatPrice(trip.room5.price)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room4.status}">
                                        ${getStatusText(trip.room4.status)} - ${formatPrice(trip.room4.price)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room3.status}">
                                        ${getStatusText(trip.room3.status)} - ${formatPrice(trip.room3.price)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room2.status}">
                                        ${getStatusText(trip.room2.status)} - ${formatPrice(trip.room2.price)}
                                    </span>
                                </td>
                                <td>${trip.route}</td>
                                <td>${trip.duration} أيام</td>
                                <td>
                                    <button class="btn btn-book" data-id="${trip.id}">حجز الآن</button>
                                </td>
                            `;
                            
                            tripsTable.appendChild(row);
                        });
    
                        document.querySelectorAll('.btn-book').forEach(btn => {
                            btn.addEventListener('click', function() {
                                openBookingModal(this.dataset.id);
                            });
                        });
                    })
                    .catch(error => {
                        showToast('حدث خطأ أثناء جلب بيانات الرحلات', false);
                        console.error("Error getting trips: ", error);
                        tripsTable.innerHTML = `
                            <tr>
                                <td colspan="9" style="text-align: center; padding: 30px; color: #F44336;">
                                    حدث خطأ في تحميل الرحلات. الرجاء المحاولة لاحقاً.
                                </td>
                            </tr>
                        `;
                    });
            }
    
            function setupEventListeners() {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const rows = tripsTable.getElementsByTagName('tr');
                    
                    for (let row of rows) {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(searchTerm) ? '' : 'none';
                    }
                });
                
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTripsTable();
                    });
                });
                
                stateTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        stateTabs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        currentState = this.dataset.state;
                        renderTripsTable();
                    });
                });
                
                closeModal.addEventListener('click', closeBookingModal);
                
                adminAccess.addEventListener('click', handleAdminAccess);
                
                bookingForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = {
                        tripId: document.getElementById('tripId').value,
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        birthDate: document.getElementById('birthDate').value,
                        birthPlace: document.getElementById('birthPlace').value,
                        passportNumber: document.getElementById('passportNumber').value,
                        passportIssueDate: document.getElementById('passportIssueDate').value,
                        passportExpiryDate: document.getElementById('passportExpiryDate').value,
                        umrahType: document.getElementById('umrahType').value,
                        roomType: document.getElementById('roomType').value,
                        notes: document.getElementById('notes').value
                    };
                    
                    fetch(`${API_BASE_URL}/bookings`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            closeBookingModal();
                            showToast('تم إرسال طلب الحجز بنجاح، سنقوم بالتواصل معك قريبا');
                        } else if (data.error) {
                            showToast(data.error, false);
                        }
                    })
                    .catch(error => {
                        showToast('حدث خطأ أثناء إنشاء الحجز', false);
                        console.error("Error creating booking: ", error);
                    });
                });
                
                window.addEventListener('click', function(e) {
                    if (e.target === bookingModal) {
                        closeBookingModal();
                    }
                });
            }
    
            init();
        });
    </script>
</body>
</html>
